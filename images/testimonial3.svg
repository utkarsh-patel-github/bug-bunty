<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="testimonialGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09FBD3" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Avatar Circle -->
  <circle cx="50" cy="50" r="45" fill="#161B22" stroke="url(#testimonialGradient3)" stroke-width="2"/>
  
  <!-- Security Professional Silhouette -->
  <path d="M50 25 C60 25, 65 35, 65 45 C65 55, 60 65, 50 70 C40 65, 35 55, 35 45 C35 35, 40 25, 50 25 Z" 
        fill="#21262D"/>
  
  <!-- Short Hair -->
  <path d="M38 33 C38 25, 44 20, 50 20 C56 20, 62 25, 62 33 C62 38, 58 40, 50 40 C42 40, 38 38, 38 33 Z" 
        fill="#0D1117"/>
  
  <!-- Beard -->
  <path d="M40 50 C42 60, 50 65, 50 65 C50 65, 58 60, 60 50" fill="#0D1117"/>
  
  <!-- Eyes -->
  <ellipse cx="43" cy="40" rx="3" ry="2" fill="#09FBD3"/>
  <ellipse cx="57" cy="40" rx="3" ry="2" fill="#09FBD3"/>
  
  <!-- Button-up Shirt with Tie -->
  <path d="M35 75 L45 60 L55 60 L65 75 Z" fill="#21262D"/>
  <rect x="45" y="60" width="10" height="15" fill="#21262D"/>
  
  <!-- Tie -->
  <path d="M50 60 L48 65 L50 75 L52 65 Z" fill="#09FBD3" opacity="0.8"/>
  
  <!-- Security Badge -->
  <rect x="55" y="65" width="8" height="10" rx="1" fill="#0D1117" stroke="#09FBD3" stroke-width="1"/>
  <line x1="59" y1="65" x2="59" y2="60" stroke="#09FBD3" stroke-width="1"/>
  
  <!-- Security Lead Badge -->
  <circle cx="75" cy="25" r="10" fill="#0D1117" stroke="url(#testimonialGradient3)" stroke-width="1.5"/>
  <text x="73" y="28" fill="#09FBD3" font-family="sans-serif" font-weight="bold" font-size="10">L</text>
</svg> 