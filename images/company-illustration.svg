<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#09FBD3" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Dashboard Background -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="#161B22" stroke="url(#purpleGradient)" stroke-width="2"/>
  
  <!-- Dashboard Header -->
  <rect x="100" y="100" width="600" height="60" rx="20" fill="#0D1117" stroke="url(#purpleGradient)" stroke-width="2"/>
  <text x="130" y="140" font-family="sans-serif" font-weight="bold" font-size="24" fill="#F5F5F5">Company Dashboard</text>
  
  <!-- Dashboard Navigation Icons -->
  <circle cx="630" cy="130" r="15" fill="none" stroke="#00FFFF" stroke-width="1.5"/>
  <circle cx="670" cy="130" r="15" fill="none" stroke="#00FFFF" stroke-width="1.5"/>
  <text x="626" y="136" font-family="sans-serif" font-weight="bold" font-size="16" fill="#00FFFF">?</text>
  <text x="665" y="136" font-family="sans-serif" font-weight="bold" font-size="20" fill="#00FFFF">+</text>
  
  <!-- Program Statistics Card -->
  <rect x="130" y="180" width="250" height="150" rx="10" fill="#21262D" stroke="url(#cyanGradient)" stroke-width="1.5"/>
  <text x="150" y="210" font-family="sans-serif" font-weight="bold" font-size="18" fill="#F5F5F5">Program Statistics</text>
  
  <!-- Program Stats Data -->
  <text x="150" y="240" font-family="sans-serif" font-size="14" fill="#AAAAAA">Reported Vulnerabilities:</text>
  <text x="330" y="240" font-family="sans-serif" font-weight="bold" font-size="14" fill="#00FFFF">187</text>
  
  <text x="150" y="270" font-family="sans-serif" font-size="14" fill="#AAAAAA">Critical Issues Fixed:</text>
  <text x="330" y="270" font-family="sans-serif" font-weight="bold" font-size="14" fill="#00FFFF">42</text>
  
  <text x="150" y="300" font-family="sans-serif" font-size="14" fill="#AAAAAA">Active Researchers:</text>
  <text x="330" y="300" font-family="sans-serif" font-weight="bold" font-size="14" fill="#00FFFF">124</text>
  
  <!-- Activity Chart -->
  <rect x="130" y="350" width="250" height="130" rx="10" fill="#21262D" stroke="url(#cyanGradient)" stroke-width="1.5"/>
  <text x="150" y="380" font-family="sans-serif" font-weight="bold" font-size="18" fill="#F5F5F5">Activity (Last 30 Days)</text>
  
  <!-- Simplified Chart -->
  <line x1="150" y1="440" x2="350" y2="440" stroke="#AAAAAA" stroke-width="1"/>
  <line x1="150" y1="440" x2="150" y2="400" stroke="#AAAAAA" stroke-width="1"/>
  
  <!-- Chart Data Points -->
  <path d="M150 430 L170 425 L190 435 L210 420 L230 410 L250 425 L270 415 L290 405 L310 400 L330 410" 
        fill="none" stroke="url(#purpleGradient)" stroke-width="2"/>
  
  <circle cx="150" cy="430" r="3" fill="url(#purpleGradient)"/>
  <circle cx="170" cy="425" r="3" fill="url(#purpleGradient)"/>
  <circle cx="190" cy="435" r="3" fill="url(#purpleGradient)"/>
  <circle cx="210" cy="420" r="3" fill="url(#purpleGradient)"/>
  <circle cx="230" cy="410" r="3" fill="url(#purpleGradient)"/>
  <circle cx="250" cy="425" r="3" fill="url(#purpleGradient)"/>
  <circle cx="270" cy="415" r="3" fill="url(#purpleGradient)"/>
  <circle cx="290" cy="405" r="3" fill="url(#purpleGradient)"/>
  <circle cx="310" cy="400" r="3" fill="url(#purpleGradient)"/>
  <circle cx="330" cy="410" r="3" fill="url(#purpleGradient)"/>
  
  <!-- Vulnerability Types Card -->
  <rect x="420" y="180" width="250" height="150" rx="10" fill="#21262D" stroke="url(#cyanGradient)" stroke-width="1.5"/>
  <text x="440" y="210" font-family="sans-serif" font-weight="bold" font-size="18" fill="#F5F5F5">Vulnerability Types</text>
  
  <!-- Simplified Pie Chart -->
  <circle cx="490" cy="260" r="50" fill="none" stroke="#AAAAAA" stroke-width="1"/>
  
  <!-- Pie Chart Segments -->
  <path d="M490 260 L490 210 A50 50 0 0 1 536 280 Z" fill="#00FFFF" opacity="0.7"/>
  <path d="M490 260 L536 280 A50 50 0 0 1 490 310 Z" fill="#8A2BE2" opacity="0.7"/>
  <path d="M490 260 L490 310 A50 50 0 0 1 444 240 Z" fill="#FF00FF" opacity="0.7"/>
  <path d="M490 260 L444 240 A50 50 0 0 1 490 210 Z" fill="#09FBD3" opacity="0.7"/>
  
  <!-- Legend -->
  <rect x="560" y="230" width="12" height="12" fill="#00FFFF" opacity="0.7"/>
  <text x="580" y="240" font-family="sans-serif" font-size="14" fill="#F5F5F5">XSS (35%)</text>
  
  <rect x="560" y="250" width="12" height="12" fill="#8A2BE2" opacity="0.7"/>
  <text x="580" y="260" font-family="sans-serif" font-size="14" fill="#F5F5F5">CSRF (25%)</text>
  
  <rect x="560" y="270" width="12" height="12" fill="#FF00FF" opacity="0.7"/>
  <text x="580" y="280" font-family="sans-serif" font-size="14" fill="#F5F5F5">SQLi (20%)</text>
  
  <rect x="560" y="290" width="12" height="12" fill="#09FBD3" opacity="0.7"/>
  <text x="580" y="300" font-family="sans-serif" font-size="14" fill="#F5F5F5">Other (20%)</text>
  
  <!-- Recent Reports Card -->
  <rect x="420" y="350" width="250" height="130" rx="10" fill="#21262D" stroke="url(#cyanGradient)" stroke-width="1.5"/>
  <text x="440" y="380" font-family="sans-serif" font-weight="bold" font-size="18" fill="#F5F5F5">Recent Reports</text>
  
  <!-- Report Items -->
  <rect x="440" y="395" width="210" height="25" rx="5" fill="#0D1117"/>
  <text x="450" y="412" font-family="sans-serif" font-size="12" fill="#F5F5F5">Critical Auth Bypass</text>
  <text x="600" y="412" font-family="sans-serif" font-size="12" fill="#FF00FF">2h ago</text>
  
  <rect x="440" y="425" width="210" height="25" rx="5" fill="#0D1117"/>
  <text x="450" y="442" font-family="sans-serif" font-size="12" fill="#F5F5F5">XSS in User Profile</text>
  <text x="600" y="442" font-family="sans-serif" font-size="12" fill="#00FFFF">1d ago</text>
  
  <!-- Glowing Security Shield Decoration -->
  <path d="M650 450 L670 460 L670 480 L650 490 L630 480 L630 460 Z" 
        fill="none" stroke="url(#purpleGradient)" stroke-width="2" filter="url(#glow)" opacity="0.5"/>
</svg> 