<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="hackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Avatar Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#161B22" stroke="url(#hackGradient)" stroke-width="2"/>
  
  <!-- Hacker Hoodie Silhouette -->
  <path d="M30 35 C30 25, 40 15, 50 15 C60 15, 70 25, 70 35 L70 60 C70 75, 60 85, 50 85 C40 85, 30 75, 30 60 Z" 
        fill="#21262D"/>
  
  <!-- Hood Line -->
  <path d="M30 35 C40 45, 60 45, 70 35" fill="none" stroke="#00FFFF" stroke-width="1"/>
  
  <!-- Anonymous Mask -->
  <path d="M40 40 C40 35, 45 30, 50 30 C55 30, 60 35, 60 40 C60 50, 55 60, 50 60 C45 60, 40 50, 40 40 Z" 
        fill="#0D1117"/>
  
  <!-- Eyes -->
  <ellipse cx="43" cy="42" rx="3" ry="4" fill="url(#hackGradient)" filter="url(#glow)"/>
  <ellipse cx="57" cy="42" rx="3" ry="4" fill="url(#hackGradient)" filter="url(#glow)"/>
  
  <!-- Terminal Code Lines -->
  <rect x="32" y="70" width="36" height="10" rx="2" fill="#0D1117" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="36" y1="73" x2="45" y2="73" stroke="#00FFFF" stroke-width="1"/>
  <line x1="36" y1="77" x2="50" y2="77" stroke="#00FFFF" stroke-width="1"/>
  
  <!-- Binary Pattern in Background -->
  <text x="20" y="30" fill="#8A2BE2" font-family="monospace" font-size="3" opacity="0.5">101010</text>
  <text x="65" y="30" fill="#8A2BE2" font-family="monospace" font-size="3" opacity="0.5">010101</text>
  <text x="15" y="60" fill="#8A2BE2" font-family="monospace" font-size="3" opacity="0.5">110011</text>
  <text x="70" y="60" fill="#8A2BE2" font-family="monospace" font-size="3" opacity="0.5">001100</text>
  
  <!-- Top Rank Crown -->
  <path d="M40 15 L50 10 L60 15 L55 20 L45 20 Z" fill="#FF00FF" opacity="0.8" filter="url(#glow)"/>
</svg> 