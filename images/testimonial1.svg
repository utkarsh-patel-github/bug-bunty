<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="testimonialGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Avatar Circle -->
  <circle cx="50" cy="50" r="45" fill="#161B22" stroke="url(#testimonialGradient1)" stroke-width="2"/>
  
  <!-- Professional Business Woman Silhouette -->
  <path d="M50 25 C60 25, 65 35, 65 45 C65 55, 60 65, 50 70 C40 65, 35 55, 35 45 C35 35, 40 25, 50 25 Z" 
        fill="#21262D"/>
  
  <!-- Hair -->
  <path d="M36 40 C36 30, 42 25, 50 25 C58 25, 64 30, 64 40 C64 45, 60 50, 50 50 C40 50, 36 45, 36 40 Z" 
        fill="#8A2BE2" opacity="0.8"/>
  
  <!-- Neck -->
  <rect x="45" y="60" width="10" height="15" fill="#21262D"/>
  
  <!-- Suit Top -->
  <path d="M35 75 L45 60 L55 60 L65 75 Z" fill="#0D1117"/>
  <rect x="42" y="60" width="16" height="5" fill="#0D1117"/>
  
  <!-- Eyes -->
  <ellipse cx="43" cy="42" rx="3" ry="2" fill="#00FFFF"/>
  <ellipse cx="57" cy="42" rx="3" ry="2" fill="#00FFFF"/>
  
  <!-- Mouth -->
  <path d="M46 52 C48 54, 52 54, 54 52" fill="none" stroke="#F5F5F5" stroke-width="1"/>
  
  <!-- CISO Badge -->
  <circle cx="70" cy="20" r="10" fill="#0D1117" stroke="url(#testimonialGradient1)" stroke-width="1.5"/>
  <text x="63" y="23" fill="#00FFFF" font-family="sans-serif" font-weight="bold" font-size="7">CISO</text>
</svg> 