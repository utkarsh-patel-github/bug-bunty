<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#09FBD3" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Shield Background -->
  <path d="M400 100 L600 200 L600 400 L400 500 L200 400 L200 200 Z" fill="rgba(13, 17, 23, 0.5)" stroke="url(#purpleGlow)" stroke-width="3"/>
  
  <!-- Glowing Shield Inner -->
  <path d="M400 150 L550 230 L550 370 L400 450 L250 370 L250 230 Z" fill="none" stroke="url(#cyanGlow)" stroke-width="2" stroke-dasharray="10,5" filter="url(#glow)"/>

  <!-- Security Lock Icon -->
  <circle cx="400" cy="300" r="80" fill="rgba(13, 17, 23, 0.8)" stroke="url(#cyanGlow)" stroke-width="3"/>
  <rect x="370" y="310" width="60" height="50" rx="5" ry="5" fill="url(#purpleGlow)"/>
  <rect x="380" y="270" width="40" height="40" rx="20" ry="20" fill="none" stroke="url(#cyanGlow)" stroke-width="3"/>
  
  <!-- Digital Circuit Patterns -->
  <g stroke="url(#cyanGlow)" stroke-width="2">
    <path d="M250 220 L150 220 L150 320 L100 320" fill="none"/>
    <path d="M550 220 L650 220 L650 320 L700 320" fill="none"/>
    <path d="M400 450 L400 520 L300 520" fill="none"/>
    <path d="M400 450 L400 520 L500 520" fill="none"/>
  </g>
  
  <!-- Circuit Nodes -->
  <circle cx="150" cy="220" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="150" cy="320" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="100" cy="320" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="650" cy="220" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="650" cy="320" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="700" cy="320" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="400" cy="520" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="300" cy="520" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="500" cy="520" r="5" fill="url(#cyanGlow)" filter="url(#glow)"/>
  
  <!-- Binary Data Background -->
  <g fill="rgba(138, 43, 226, 0.3)" font-family="monospace" font-size="10px">
    <text x="100" y="100">01101000 01100001 01100011 01101011</text>
    <text x="120" y="120">01110011 01100101 01100011 01110101</text>
    <text x="140" y="140">01110010 01101001 01110100 01111001</text>
    <text x="500" y="160">01100010 01110101 01100111 01110011</text>
    <text x="520" y="180">01100010 01101111 01110101 01101110</text>
    <text x="540" y="200">01110100 01111001 01110000 01110010</text>
    <text x="100" y="400">01101111 01100111 01110010 01100001</text>
    <text x="120" y="420">01101101 01110011 01110011 01100101</text>
    <text x="140" y="440">01100011 01110101 01110010 01101001</text>
    <text x="500" y="460">01110100 01111001 01110011 01100101</text>
    <text x="520" y="480">01100011 01110101 01110010 01101001</text>
    <text x="540" y="500">01110100 01111001 01101101 01100001</text>
  </g>
  
  <!-- Animated Bug Icon (as if it's being detected) -->
  <g transform="translate(300, 150) scale(0.8)">
    <circle cx="0" cy="0" r="25" fill="rgba(254, 83, 187, 0.2)" stroke="url(#purpleGlow)" stroke-width="2"/>
    <path d="M-15 0 L15 0 M0 -15 L0 15" stroke="rgba(254, 83, 187, 1)" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="rgba(254, 83, 187, 1)"/>
  </g>
  
  <!-- Targeting Reticles -->
  <g transform="translate(500, 350) scale(0.6)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#cyanGlow)" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#cyanGlow)" stroke-width="1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#cyanGlow)" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="url(#cyanGlow)"/>
    <path d="M-50 0 L-45 0 M45 0 L50 0 M0 -50 L0 -45 M0 45 L0 50" stroke="url(#cyanGlow)" stroke-width="2"/>
  </g>
  
  <!-- Code Patch/Bug Fix Representation -->
  <g transform="translate(250, 350) scale(0.7)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" ry="5" fill="rgba(13, 17, 23, 0.5)" stroke="url(#purpleGlow)" stroke-width="2"/>
    <text x="-30" y="-10" fill="url(#cyanGlow)" font-family="monospace" font-size="12">if (auth) {</text>
    <text x="-30" y="10" fill="url(#cyanGlow)" font-family="monospace" font-size="12">  validate();</text>
    <text x="-30" y="30" fill="url(#cyanGlow)" font-family="monospace" font-size="12">}</text>
    <line x1="-30" y1="12" x2="30" y2="12" stroke="rgba(254, 83, 187, 1)" stroke-width="2"/>
    <text x="-30" y="10" fill="rgba(254, 83, 187, 1)" font-family="monospace" font-size="12">  check();</text>
  </g>
</svg> 