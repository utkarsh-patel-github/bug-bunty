<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="hackGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09FBD3" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="hackGradient3b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FE53BB" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Avatar Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#161B22" stroke="url(#hackGradient3)" stroke-width="2"/>
  
  <!-- Circuit Board Pattern Background -->
  <path d="M20 30 L40 30 L40 40 L50 40 L50 30 L70 30 M20 50 L30 50 L30 60 L40 60 M60 50 L70 50 L70 70 L60 70 L60 60 L50 60"
        fill="none" stroke="#21262D" stroke-width="1.5"/>
  <circle cx="40" cy="30" r="2" fill="#21262D"/>
  <circle cx="50" cy="40" r="2" fill="#21262D"/>
  <circle cx="30" cy="50" r="2" fill="#21262D"/>
  <circle cx="40" cy="60" r="2" fill="#21262D"/>
  <circle cx="60" cy="50" r="2" fill="#21262D"/>
  <circle cx="60" cy="70" r="2" fill="#21262D"/>
  
  <!-- Tech Face -->
  <circle cx="50" cy="40" r="15" fill="#21262D"/>
  <rect x="35" y="40" width="30" height="25" fill="#21262D"/>
  
  <!-- Tech Visor/Screen -->
  <rect x="38" y="38" width="24" height="8" rx="2" fill="#0D1117" stroke="url(#hackGradient3)" stroke-width="1"/>
  
  <!-- Screen Data -->
  <line x1="40" y1="42" x2="45" y2="42" stroke="url(#hackGradient3)" stroke-width="1"/>
  <line x1="47" y1="42" x2="52" y2="42" stroke="url(#hackGradient3)" stroke-width="1"/>
  <line x1="54" y1="42" x2="58" y2="42" stroke="url(#hackGradient3)" stroke-width="1"/>
  
  <!-- Virtual Reality Connection Lines -->
  <path d="M30 50 C20 60, 30 70, 40 70 L60 70 C70 70, 80 60, 70 50" 
        fill="none" stroke="url(#hackGradient3b)" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Digital Grid Points -->
  <circle cx="30" cy="50" r="2" fill="url(#hackGradient3)"/>
  <circle cx="40" cy="70" r="2" fill="url(#hackGradient3)"/>
  <circle cx="60" cy="70" r="2" fill="url(#hackGradient3)"/>
  <circle cx="70" cy="50" r="2" fill="url(#hackGradient3)"/>
  
  <!-- Mobile Device in Hand -->
  <rect x="45" y="60" width="10" height="15" rx="2" fill="#0D1117" stroke="url(#hackGradient3b)" stroke-width="1"/>
  <line x1="47" y1="63" x2="53" y2="63" stroke="#FE53BB" stroke-width="1"/>
  <line x1="47" y1="66" x2="50" y2="66" stroke="#FE53BB" stroke-width="1"/>
  
  <!-- Rank #3 Badge -->
  <circle cx="75" cy="25" r="8" fill="#0D1117" stroke="url(#hackGradient3)" stroke-width="1.5"/>
  <text x="72" y="28" fill="#09FBD3" font-family="sans-serif" font-weight="bold" font-size="10">#3</text>
</svg> 