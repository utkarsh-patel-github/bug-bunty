<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117" stop-opacity="1"/>
      <stop offset="100%" stop-color="#161B22" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#09FBD3" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Android Phone -->
  <rect x="150" y="40" width="80" height="140" rx="10" fill="#21262D" stroke="url(#purple-gradient)" stroke-width="2"/>
  <rect x="160" y="50" width="60" height="100" rx="2" fill="#0D1117"/>
  <circle cx="190" cy="165" r="10" fill="#161B22" stroke="url(#purple-gradient)" stroke-width="1"/>
  
  <!-- iOS Phone -->
  <rect x="260" y="50" width="70" height="130" rx="12" fill="#21262D" stroke="url(#cyan-gradient)" stroke-width="2"/>
  <rect x="267" y="60" width="56" height="90" rx="2" fill="#0D1117"/>
  <circle cx="295" cy="160" r="8" fill="#161B22" stroke="url(#cyan-gradient)" stroke-width="1"/>
  <rect x="288" cy="75" width="15" height="4" rx="2" fill="#161B22"/>
  
  <!-- Code Snippets Over Phones -->
  <!-- Android Manifest Vulnerability -->
  <rect x="150" y="90" width="80" height="20" rx="2" fill="rgba(138, 43, 226, 0.2)" stroke="#8A2BE2" stroke-width="1"/>
  <text x="160" y="100" font-family="monospace" font-size="7" fill="#FF00FF">android:exported="true"</text>
  <text x="160" y="108" font-family="monospace" font-size="7" fill="#00FFFF">android:permission=""</text>
  
  <!-- iOS Permission Issue -->
  <rect x="260" y="85" width="70" height="25" rx="2" fill="rgba(0, 255, 255, 0.2)" stroke="#00FFFF" stroke-width="1"/>
  <text x="265" y="95" font-family="monospace" font-size="7" fill="#FF00FF">NSAllowsArbitraryLoads:</text>
  <text x="265" y="105" font-family="monospace" font-size="7" fill="#00FFFF">YES</text>
  
  <!-- Mobile Security Shield -->
  <path d="M100 75 L120 85 L120 115 L100 125 L80 115 L80 85 Z" 
        fill="none" stroke="url(#purple-gradient)" stroke-width="2" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="10" fill="#0D1117" stroke="url(#cyan-gradient)" stroke-width="1.5"/>
  <text x="97" y="104" font-family="sans-serif" font-weight="bold" font-size="12" fill="#00FFFF">M</text>
  
  <!-- Mobile Vulnerability Types -->
  <rect x="60" y="130" width="85" height="60" rx="5" fill="#21262D" stroke="url(#cyan-gradient)" stroke-width="1.5"/>
  <text x="65" y="145" font-family="sans-serif" font-size="9" fill="#F5F5F5">• Insecure Storage</text>
  <text x="65" y="160" font-family="sans-serif" font-size="9" fill="#F5F5F5">• Weak Encryption</text>
  <text x="65" y="175" font-family="sans-serif" font-size="9" fill="#F5F5F5">• Excessive Permissions</text>
  
  <!-- Binary Code Background Elements -->
  <text x="60" y="50" font-family="monospace" font-size="8" fill="#8A2BE2" opacity="0.5">01001101 01101111 01100010</text>
  <text x="60" y="60" font-family="monospace" font-size="8" fill="#8A2BE2" opacity="0.5">01101001 01101100 01100101</text>
  
  <!-- Title -->
  <text x="200" y="180" font-family="sans-serif" font-weight="bold" font-size="14" fill="#F5F5F5" text-anchor="middle">Mobile Security Testing Guide</text>
</svg> 