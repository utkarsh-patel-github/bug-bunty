<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="hackGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8A2BE2" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Avatar Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#161B22" stroke="url(#hackGradient2)" stroke-width="2"/>
  
  <!-- Matrix Background Pattern -->
  <g font-family="monospace" font-size="4" opacity="0.3">
    <text x="20" y="25" fill="#00FFFF">10110</text>
    <text x="70" y="35" fill="#00FFFF">01001</text>
    <text x="15" y="75" fill="#00FFFF">11001</text>
    <text x="65" y="65" fill="#00FFFF">00110</text>
  </g>
  
  <!-- Hacker with Glasses Silhouette -->
  <ellipse cx="50" cy="35" rx="20" ry="20" fill="#21262D"/>
  <rect x="30" y="35" width="40" height="30" fill="#21262D"/>
  
  <!-- Digital Glasses -->
  <rect x="36" y="35" width="28" height="8" rx="2" fill="#0D1117" stroke="#FF00FF" stroke-width="1"/>
  <rect x="36" y="35" width="12" height="8" rx="2" fill="#0D1117" stroke="#FF00FF" stroke-width="1"/>
  <rect x="52" y="35" width="12" height="8" rx="2" fill="#0D1117" stroke="#FF00FF" stroke-width="1"/>
  
  <!-- Glowing Eyes Behind Glasses -->
  <ellipse cx="42" cy="39" rx="4" ry="2" fill="url(#hackGradient2)" opacity="0.7" filter="url(#glow)"/>
  <ellipse cx="58" cy="39" rx="4" ry="2" fill="url(#hackGradient2)" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Network Connection Lines -->
  <line x1="30" y1="50" x2="40" y2="60" stroke="#00FFFF" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="40" y1="60" x2="50" y2="70" stroke="#00FFFF" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="50" y1="70" x2="60" y2="60" stroke="#00FFFF" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="60" y1="60" x2="70" y2="50" stroke="#00FFFF" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- Connection Points -->
  <circle cx="30" cy="50" r="2" fill="#FF00FF"/>
  <circle cx="40" cy="60" r="2" fill="#FF00FF"/>
  <circle cx="50" cy="70" r="2" fill="#FF00FF"/>
  <circle cx="60" cy="60" r="2" fill="#FF00FF"/>
  <circle cx="70" cy="50" r="2" fill="#FF00FF"/>
  
  <!-- Rank #2 Badge -->
  <circle cx="70" cy="20" r="8" fill="#0D1117" stroke="url(#hackGradient2)" stroke-width="1.5"/>
  <text x="67" y="23" fill="#00FFFF" font-family="sans-serif" font-weight="bold" font-size="10">#2</text>
</svg> 