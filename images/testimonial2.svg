<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="testimonialGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FE53BB" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Avatar Circle -->
  <circle cx="50" cy="50" r="45" fill="#161B22" stroke="url(#testimonialGradient2)" stroke-width="2"/>
  
  <!-- Tech Guy Silhouette -->
  <path d="M50 25 C60 25, 65 35, 65 45 C65 55, 60 65, 50 70 C40 65, 35 55, 35 45 C35 35, 40 25, 50 25 Z" 
        fill="#21262D"/>
  
  <!-- Hair -->
  <path d="M36 35 C36 25, 42 20, 50 20 C58 20, 64 25, 64 35 L64 40 C64 30, 58 28, 50 28 C42 28, 36 30, 36 40 Z" 
        fill="#0D1117"/>
  
  <!-- Tech Glasses -->
  <path d="M36 40 L64 40" fill="none" stroke="#FF00FF" stroke-width="1.5"/>
  <rect x="38" y="37" width="10" height="6" rx="2" fill="none" stroke="#FF00FF" stroke-width="1.5"/>
  <rect x="52" y="37" width="10" height="6" rx="2" fill="none" stroke="#FF00FF" stroke-width="1.5"/>
  
  <!-- Eyes -->
  <ellipse cx="43" cy="40" rx="2" ry="2" fill="#FE53BB"/>
  <ellipse cx="57" cy="40" rx="2" ry="2" fill="#FE53BB"/>
  
  <!-- Mouth -->
  <path d="M46 52 C48 54, 52 54, 54 52" fill="none" stroke="#F5F5F5" stroke-width="1"/>
  
  <!-- Tech T-shirt -->
  <path d="M35 75 L45 60 L55 60 L65 75 Z" fill="#21262D"/>
  <rect x="45" y="60" width="10" height="15" fill="#21262D"/>
  
  <!-- Security Researcher Icon -->
  <path d="M47 65 L53 65 L53 70 L47 70 Z" fill="none" stroke="#FF00FF" stroke-width="1"/>
  <path d="M48 65 L48 70" fill="none" stroke="#FF00FF" stroke-width="1"/>
  <path d="M50 65 L50 70" fill="none" stroke="#FF00FF" stroke-width="1"/>
  <path d="M52 65 L52 70" fill="none" stroke="#FF00FF" stroke-width="1"/>
  
  <!-- Tech Nerd Badge -->
  <circle cx="70" cy="25" r="10" fill="#0D1117" stroke="url(#testimonialGradient2)" stroke-width="1.5"/>
  <text x="67" y="28" fill="#FF00FF" font-family="sans-serif" font-weight="bold" font-size="10">S</text>
</svg> 